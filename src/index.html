<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Sorting</title>
</head>

<body>

<div class="container">
    <div class="controlPanel">
        <div class="containerSelection">
            <div id="sortType" class="isActiveAfter">
                <select class="sortSelection">
                    <option value="bubble">Bubble sort</option>
                    <option value="insertion">Insertion sort</option>
                    <option value="quick">Quick sort</option>
                </select>
            </div>
        </div>
        <div class="containerSelection">
            <div id="sortOrder" class="isActiveAfter">
                <select class="sortOrder">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
            </div>
        </div>
        
        <div class="containerInput">
            <div><p>Node Count:&nbsp;&nbsp;</p></div>
            <div id="nodeCount" class="isActiveAfter">
                <input class="nodeCount" type="number" placeholder="Enter count of nodes" min="1" value="50">
            </div>
        </div>
        
        <div class="containerInput">
            <p>Transition(ms):&nbsp;&nbsp;</p>
            <div class="isActiveAfter">
                <input class="transition" type="number" placeholder="Transition" min="0" value="100">
            </div>
        </div>

        <div class="containerSound">
            <label>Turn on Sound:&nbsp;&nbsp;
                <input class="sound" type="checkbox" dotted>
            </label>
        </div>
        
        <button class="randomizeBtn">Randomize</button>
        <button class="startBtn">Start</button>
        <button class="resetBtn">Reset</button>
    </div>

    <div class="dataPanel">
        <div class="permutations">Permutations: <span>0</span></div>
        <div class="iterations">Iterations: <span>0</span></div>
    </div>
    
    <div class="containerSort">
    </div>
</div>
</body>
</html>
